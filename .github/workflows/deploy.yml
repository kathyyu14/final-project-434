name: Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Log in to Google Container Registry
      run: echo ${{ secrets.GCR_JSON_KEY_BASE64 }} | base64 --decode | docker login -u _json_key --password-stdin https://gcr.io

    - name: Build and push backend Docker image
      run: |
        cd backend
        docker build -t gcr.io/final-project-434/backend:v1 .
        docker push gcr.io/final-project-434/backend:v1

    - name: Build and push frontend Docker image
      run: |
        cd frontend
        docker build -t gcr.io/final-project-434/frontend:v1 .
        docker push gcr.io/final-project-434/frontend:v1

    - name: Authenticate to Google Cloud
      run: echo ${{ secrets.GCR_JSON_KEY_BASE64 }} | base64 --decode > key.json && gcloud auth activate-service-account --key-file=key.json && gcloud config set project final-project-434

    - name: Get GKE credentials
      run: |
        export USE_GKE_GCLOUD_AUTH_PLUGIN=True
        gcloud container clusters get-credentials final434-cluster-1 --zone us-central1-a --project final-project-434
        kubectl config use-context gke_final-project-434_us-central1-a_final434-cluster-1

    - name: Apply Kubernetes Manifests
      env:
        USE_GKE_GCLOUD_AUTH_PLUGIN: True
      run: |
        kubectl apply -f backend-deployment.yaml --validate=false
        kubectl apply -f frontend-deployment.yaml --validate=false
