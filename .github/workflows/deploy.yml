name: Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Google Container Registry
      run: echo ${{ secrets.GCR_JSON_KEY_BASE64 }} | base64 --decode | docker login -u _json_key --password-stdin https://gcr.io

    - name: Build and push backend Docker image
      run: |
        cd backend
        docker build -t gcr.io/final-project-434/backend:v1 .
        docker push gcr.io/final-project-434/backend:v1

    - name: Build and push frontend Docker image
      run: |
        cd frontend
        docker build -t gcr.io/final-project-434/frontend:v1 .
        docker push gcr.io/final-project-434/frontend:v1

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2.1.1
      with:
        service_account_key: ${{ secrets.GCR_JSON_KEY_BASE64 }}
        project_id: final-project-434

    - name: Install GKE Auth Plugin
      run: |
        sudo apt-get update && sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin

    - name: Get GKE credentials
      run: gcloud container clusters get-credentials final434-cluster-1 --zone us-central1-a --project final-project-434

    - name: Apply Kubernetes Manifests
      run: |
        export USE_GKE_GCLOUD_AUTH_PLUGIN=True
        kubectl apply -f backend-deployment.yaml --validate=false
        kubectl apply -f frontend-deployment.yaml --validate=false
