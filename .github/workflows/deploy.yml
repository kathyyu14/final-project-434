name: Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Log in to Google Container Registry
      run: echo ${{ secrets.GCR_JSON_KEY_BASE64 }} | base64 --decode | docker login -u _json_key --password-stdin https://gcr.io

    - name: Build and push backend Docker image
      run: |
        cd backend
        docker build -t gcr.io/final-project-434/backend:v1 .
        docker push gcr.io/final-project-434/backend:v1

    - name: Build and push frontend Docker image
      run: |
        cd frontend
        docker build -t gcr.io/final-project-434/frontend:v1 .
        docker push gcr.io/final-project-434/frontend:v1

    - name: Save GCP service account key
      run: echo ${{ secrets.GCR_JSON_KEY_BASE64 }} | base64 --decode > ${{ github.workspace }}/gcr-key.json

    - name: Authenticate kubectl
      run: |
        gcloud auth activate-service-account --key-file=${{ github.workspace }}/gcr-key.json
        gcloud container clusters get-credentials final434-cluster-1 --zone us-central1-a --project final-project-434

    - name: Deploy backend to GKE
      run: kubectl apply -f backend-deployment.yaml --validate=false

    - name: Deploy frontend to GKE
      run: kubectl apply -f frontend-deployment.yaml --validate=false
